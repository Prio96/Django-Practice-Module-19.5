<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Musicians Directory</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Musician's Directory</b></a>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                {% if request.user.is_authenticated %}
                <a class="nav-link" href="#">Add Musician</a>
                <a class="nav-link" href="#">Add Album</a>
                {% endif %}
            </div>
            <div class="navbar-nav">
                {% if request.user.is_authenticated %}
                <a class="btn btn-primary" href="#">Profile</a>
                <a class="btn btn-danger" href="#">Logout</a>
                {% else %}
                <a class="btn btn-warning" href="#">Sign Up</a>
                <a class="btn btn-primary" href="#">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
