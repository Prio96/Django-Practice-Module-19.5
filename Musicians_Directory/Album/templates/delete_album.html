{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" class="w-50 m-auto">
    {% csrf_token %}
    {{form|crispy}}
    <h3>Are you sure that you want to delete the album?</h3>
    <input type="submit" class="btn btn-danger" value="Delete">
</form>
{% endblock content %}
